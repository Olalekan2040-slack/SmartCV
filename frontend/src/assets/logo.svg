  <text x="65" y="25" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">Quadev</text>
  <text x="65" y="45" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#E5E7EB">SmartCV</text>
